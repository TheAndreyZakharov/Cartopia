Cartopia turns real places into Minecraft worlds. Choose any location on Earth, set the area, confirm — and get a world generated from open map data.

Project repo: https://github.com/TheAndreyZakharov/Cartopia
Issue tracker: https://github.com/TheAndreyZakharov/Cartopia/issues

Author GitHub: https://github.com/TheAndreyZakharov
Author website: https://theandreyzakharov.github.io
'''


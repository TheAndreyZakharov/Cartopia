<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—ã–±–æ—Ä —É—á–∞—Å—Ç–∫–∞ –Ω–∞ OSM</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
      position: relative;
    }
    #selectionBox {   
      position: fixed;
      border: 2px dashed red;
      pointer-events: none;
      display: none;
      z-index: 999;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="selectionBox"></div>
<div id="controls">
  <button id="toggleBtn">–í—ã–±—Ä–∞—Ç—å –∑–æ–Ω—É</button><br><br>
  <input type="number" id="sizeInput" value="500" min="100" max="2000"> –º<br><br>
  <button id="confirmBtn" disabled>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([60.03655975737041, 30.338916778564457], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

  const box = document.getElementById('selectionBox');
  const toggleBtn = document.getElementById('toggleBtn');
  const sizeInput = document.getElementById('sizeInput');
  const confirmBtn = document.getElementById('confirmBtn');

  let selecting = false;
  let selectionSize = parseInt(sizeInput.value);
  let centerLatLng = null;

  function updateBox() {
    if (!centerLatLng || !selecting) return;

    const centerPx = map.latLngToContainerPoint(centerLatLng);
    const metersPerPx = 40075016.686 * Math.cos(centerLatLng.lat * Math.PI / 180) / (256 * Math.pow(2, map.getZoom()));
    const pxSize = selectionSize / metersPerPx;

    box.style.width = pxSize + 'px';
    box.style.height = pxSize + 'px';
    box.style.left = `calc(50% - ${pxSize / 2}px)`;
    box.style.top = `calc(50% - ${pxSize / 2}px)`;
  }

  map.on('zoom move', () => {
    if (selecting && centerLatLng) updateBox();
  });

  toggleBtn.onclick = () => {
    selecting = !selecting;
    toggleBtn.textContent = selecting ? '–û—Ç–º–µ–Ω–∏—Ç—å –≤—ã–±–æ—Ä' : '–í—ã–±—Ä–∞—Ç—å –∑–æ–Ω—É';
    confirmBtn.disabled = !selecting;
    box.style.display = selecting ? 'block' : 'none';

    if (selecting) {
      const mapSize = map.getSize();
      const boxCenterPx = L.point(mapSize.x / 2, mapSize.y / 2);
      centerLatLng = map.containerPointToLatLng(boxCenterPx);
      updateBox();
    } else {
      centerLatLng = null;
    }
  };

  sizeInput.addEventListener('input', () => {
    const val = parseInt(sizeInput.value);
    if (!isNaN(val)) {
      selectionSize = val;
      if (selecting && centerLatLng) updateBox();
    }
  });

  sizeInput.addEventListener('blur', () => {
    let val = parseInt(sizeInput.value);
    if (isNaN(val)) val = 100;
    if (val < 100) val = 100;
    if (val > 2000) val = 2000;
    sizeInput.value = val;
    selectionSize = val;
    if (selecting && centerLatLng) updateBox();
  });

  async function fetchOverpassFeatures(bbox) {
    const [s, w, n, e] = bbox;
    const query = `
    [out:json];
    (
      way["highway"](${s},${w},${n},${e});
      (
        way["building"](${s},${w},${n},${e});
        relation["building"](${s},${w},${n},${e});
      );
    );
    out body geom;
    >;
    out skel qt;
    `;

    const response = await fetch("https://overpass-api.de/api/interpreter", {
      method: "POST",
      body: query,
    });

    if (!response.ok) {
      throw new Error("–û—à–∏–±–∫–∞ Overpass API");
    }

    return await response.json();
  }

  confirmBtn.onclick = async () => {
    const size = selectionSize;

    // üÜï –ë–µ—Ä–µ–º —Ü–µ–Ω—Ç—Ä –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–π –∑–æ–Ω—ã –≤ –º–æ–º–µ–Ω—Ç –Ω–∞–∂–∞—Ç–∏—è!
    const mapSize = map.getSize();
    const boxCenterPx = L.point(mapSize.x / 2, mapSize.y / 2);
    const centerLatLngNow = map.containerPointToLatLng(boxCenterPx);

    const lat = centerLatLngNow.lat;
    const lng = centerLatLngNow.lng;

    const latMeters = 111320;
    const lngMeters = 111320 * Math.cos(lat * Math.PI / 180);

    const deltaLat = (size / 2) / latMeters;
    const deltaLng = (size / 2) / lngMeters;

    const bbox = [lat - deltaLat, lng - deltaLng, lat + deltaLat, lng + deltaLng];

    try {
      const features = await fetchOverpassFeatures(bbox);

      const payload = {
        center: { lat, lng },
        sizeMeters: size,
        bbox: {
          south: lat - deltaLat,
          north: lat + deltaLat,
          west: lng - deltaLng,
          east: lng + deltaLng
        },
        features: features
      };

      await fetch('http://localhost:4567/save-coords', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
    } catch (e) {
      console.error(e);
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö —Å Overpass API.');
    }
  };

</script>
</body>
</html>
